

<div  class="project">
    <div *ngFor="let project of projects; let i=index " class="plantilla" >
        <div class="plantilla-imagen">
            <img src="./assets/Projects.jpg" alt="">
        </div>
        <div class="plantilla-texto">

            <div class="input-group mb-3"><h2 class="form-control">Nombre del Proyecto:&nbsp;{{project.name}}</h2></div>

            <div class="input-group mb-3"><span class="form-control">Descripción del Proyecto:&nbsp;{{project.about}} </span></div>
            
            <div class="input-group mb-3"><span class="form-control">Link GitHub:&nbsp;<a href={{project.link}} target="_blank">{{project.link}}</a></span></div>
            
            <div *ngIf="servicio.registrado" class="configuracion">

                    <button class="btn btn-warning" (click)="editProject(project.id)" >Editar</button>
                     
                    <button class="btn btn-danger" (click)="deleteProject(project.id)" >Eliminar</button>
            </div>
        </div> 
    </div>
</div>

<!-- hasta aqui viene la parte visible, esta es la parte editable, hasta aqui viene la parte visible, esta es la parte editable-->



<div *ngIf="servicio.registrado"  >
    
   
    <div style="padding: 1%;" class="plantilla-texto" style="width: 100%;" > 
        <h2 *ngIf="!projectEditButton" style="padding: 1%;">AGREGAR PROYECTO</h2>
        <h2 *ngIf="projectEditButton" style="padding: 1%;">EDITAR PROYECTO</h2>

        <div  class="input-group mb-3"><span class="input-group-text">NOMBRE DEL PROYECTO:</span><input type="text" class="form-control" [(ngModel)]="projectNew.name"></div>

        <div  class="input-group mb-3"><span class="input-group-text">DESCRIPCIÓN DEL PROYECTO:</span><input type="text" class="form-control" [(ngModel)]="projectNew.about" ></div>

        <div  class="input-group mb-3"><span class="input-group-text">lINK DE GITHUB:</span><input type="text" class="form-control" [(ngModel)]="projectNew.link" ></div>

        <div  class="configuracion">
            <div *ngIf="!projectEditButton" ><button  class="btn btn-success" (click)="addProject()" >Agregar</button></div>
            <div *ngIf="projectEditButton" ><button  class="btn btn-primary" (click)="saveChangeProject()" >Guardar Cambios</button></div>
            <div *ngIf="projectEditButton" ><button  class="btn btn-info" (click)="cancelChangeProject()" >Cancelar</button></div>
        </div>
    </div>   


</div>
