

<div  class="educacion">
    <div *ngFor="let experience of experiences; let i=index " class="plantilla" >
        <div class="plantilla-imagen">
            <img src="./assets/experience.jpg" alt="">
        </div>
        <div class="plantilla-texto">
            <h2 class="p-3 mb-2 bg-success text-white">{{experience.company}}</h2>
            <div class="input-group mb-3"><span class="form-control">Puesto de trabajo:&nbsp;{{experience.position}}</span></div>
            <div class="input-group mb-3"><span class="form-control">Jefe Inmediato:&nbsp;{{experience.manager}}</span></div>
            <div class="input-group mb-3"><span class="form-control">Link Empresarial:&nbsp;<a href={{experience.web}} target="_blank">{{experience.web}}</a></span></div>
            <div class="input-group mb-3"><span class="form-control">Tiempo Trabajado:&nbsp;{{experience.time}} </span></div>
    
            <div *ngIf="servicio.registrado" class="configuracion">
                    <button class="btn btn-warning" (click)="editExperience(experience.id)" >Editar</button> 
                    <button class="btn btn-danger" (click)="deleteExperience(experience.id)" >Eliminar</button>
            </div>
        </div> 
    </div>
</div>

<!-- hasta aqui viene la parte visible, esta es la parte editable, hasta aqui viene la parte visible, esta es la parte editable-->



<div *ngIf="servicio.registrado"  >
    
   
    <div style="padding: 1%;" class="plantilla-texto" style="width: 100%;" > 
        <h2 *ngIf="!experienceEditButton" style="padding: 1%;">AGREGAR EXPERIENCIA</h2>
        <h2 *ngIf="experienceEditButton" style="padding: 1%;">EDITAR EXPERIENCIA</h2>

        <div  class="input-group mb-3"><span class="input-group-text">Institucion:</span><input type="text" class="form-control" [(ngModel)]="experienceNew.company"></div>

        <div  class="input-group mb-3"><span class="input-group-text">Cargo:</span><input type="text" class="form-control" [(ngModel)]="experienceNew.position" ></div>

        <div  class="input-group mb-3"><span class="input-group-text">Jefe Inmediato:</span><input type="text" class="form-control" [(ngModel)]="experienceNew.manager" ></div>

        <div  class="input-group mb-3"><span class="input-group-text">Pagina Web:</span><input type="text" class="form-control" [(ngModel)]="experienceNew.web" ></div>

        <div  class="input-group mb-3"><span class="input-group-text">Tiempo Trabajado:</span><input type="text" class="form-control" [(ngModel)]="experienceNew.time"></div>

        <div  class="configuracion">
            <div *ngIf="!experienceEditButton" ><button  class="btn btn-success" (click)="addExperience()" >Agregar</button></div>
            <div *ngIf="experienceEditButton" ><button  class="btn btn-primary" (click)="saveChangeExperience()" >Guardar Cambios</button></div>
            <div *ngIf="experienceEditButton" ><button  class="btn btn-info" (click)="cancelChangeExperience()" >Cancelar</button></div>
        </div>
    </div>   


</div>
